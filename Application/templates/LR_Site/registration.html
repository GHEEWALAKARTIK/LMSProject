{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Registration</title>
</head>
<body>
    <form class="form-signin" action="/Registration" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal"><center>REGISTRATION</center></h1>
        {% if messages %}
            {% for msg in messages %}
                <center><p class="font-weight-regular f-16" style="color: red">{{ msg }}</p></center>
            {% endfor %}
        {% endif %}
        <div class="form-group">
            <input name="Name" type="text" class="form-control" placeholder="Name..." required autofocus>
        </div>
        <div class="form-group">
            <select name="Role" class="form-control" required>
                <option selected="selected" value="" disabled>Choose Role...</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>
        <div class="form-group">
            <input name="Password" type="password" class="form-control" placeholder="Password..." required>
        </div>
        <div class="form-group">
            <input name="ConfirmPassword" type="password" class="form-control" placeholder="Con-Password..." required>
        </div>
        <div class="form-group" style="text-align: right;">
            <a href="/" >Already have an account ?</a>
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" name="Submit">
    </form>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
